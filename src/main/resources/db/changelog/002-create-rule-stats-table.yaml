databaseChangeLog:
  - changeSet:
      id: 2
      author: team
      changes:
        - createTable:
            tableName: rule_stats
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rule_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: count
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: rule_stats
            baseColumnNames: rule_id
            referencedTableName: dynamic_rules
            referencedColumnNames: id
            constraintName: fk_rule_stats_rule
            onDelete: CASCADE