databaseChangeLog:
  - changeSet:
      id: 2
      author: team
      changes:
        - createTable:
            tableName: rule_stats
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rule_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: count
                  type: BIGINT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false