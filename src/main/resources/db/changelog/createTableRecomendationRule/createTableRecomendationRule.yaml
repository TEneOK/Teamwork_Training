databaseChangeLog:
  - changeSet:
      id: 1
      author: Ershov
      changes:
        - createTable:
            tableName: dynamic_rules
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: product_text
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: rule
                  type: VARCHAR(5000)
                  constraints:
                    nullable: false